{{ if .Params.updated }}
<time datetime="{{ dateFormat "2006-01-02T15:04:05-0600" .Params.updated }}" class="dt-updated">{{ dateFormat "2 January 2006"  .Params.updated }}</time>
{{else}}
<time datetime="{{ .Date.Format "2006-01-02T15:04:05-0600"}}" class="dt-published">{{ .Date.Format "2 January 2006" }}</time>
{{- end -}}
